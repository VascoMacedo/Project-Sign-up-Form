<!DOCTYPE html>

<body>  
  <div class="flex-container">
    <div class="one">      
      <div class="card-container">
        <img src="https://media.printler.com/media/photo/129636.jpg?rmode=crop&width=638&height=900" alt="Itachi">

          <div class="card-heading">JOIN AKATSUKI </div>
          <div>
            <img class="imagemP" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8qkBMgn4sKU0e-1vr4qMAXOg2CgPf5gD1hQ&s" alt="Logo"> 
          </div>                              
        </div>
      </div>                       
    </div>
    <div class="two">    
      <div class="main firstMain">
        <figure>
        <blockquote>
          <p>
            This is an inspiring quote, or a testimonial from a <br>
            customer. Maybe it's just filling up space, or maybe <br>
            people will actually read it. Who knows? All I know <br>
            is that it looks nice. 
          </p>
          <p>
            You know you want to.

        </blockquote>        
      </figure>
      </div>
      <div class="main">
        <section>
          <h2>LetÂ´s do this!</h2>      
          <form action="" method="post">                
            <div class="flex-container" >
              <p>
                <label for="name">
                  <span>First Name: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="name" name="username" required />
              </p>
              <p>
                <label for="lastName">
                  <span>Last Name:</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="lastName" name="user_lastName" required>
              </p>
            </div>

            <div class="flex-container testingP">
              <p>
                <label for="email">
                  <span>E-mail:</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="email" name="user_email" required>
              </p>
              <p class="numberP">
                <label for="phoneNumber">
                  <span>Phone Number:</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="tel" id="phoneNumber" name="user_phoneNumber" required>
              </p>
            </div>

            <div class="flex-container testingP2">
              <p>
                <label for="password">
                  <span>Password:</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" id="password" name="user_password" required>
              </p>
              <p>
                <label for="confirmPassword">
                  <span>Confirm Password:</span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" id="confirmPassword" name="user_confirmPassword" required>
              </p>
            </div>                            
          </form>
        </section>
      </div>
      <div class="main thirdMain">
        <button>Create Account</button>
        <p class="bottomP">Already have an account? Log in</p>
